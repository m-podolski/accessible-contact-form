<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Contact Form</title>

  <link rel="stylesheet" href="./style.css">
  <script defer src="./contactform.js"> </script>

</head>

<body>

  <section id="contact" class="cform">

    <h1 id="contactform-heading">Accessible Contact Form</h1>

    <form method="post" action="https://podolski/de" enctype="multipart/form-data" class="form contact-form">

      <div class="honeypot">
        <label for="website">Website <abbr title="required">*</abbr></label>
        <input type="website" id="website" name="website" tabindex="-1" class="honey">
      </div>

      <label for="adress">
        Adress <abbr title="required">*</abbr>
      </label>
      <input type="text" id="adress" name="adress" value="" placeholder="Mr/Ms/Other"
        pattern="^(?:[a-zA-Z\u00c4-\u00df-\.\s]){2,30}$" required>

      <p class="error-info noerror"> Please leave an adress (only letters, ".", "-" and " ") </p>

      <label for="name">
        First and last name <abbr title="required">*</abbr>
      </label>
      <input type="text" id="name" name="name" value="" placeholder="First and last name"
        pattern="^(?:[a-zA-Z\u00c4-\u00df-]{2,30}\s){1,3}(?:[a-zA-Z\u00c4-\u00df-]{2,30})$" required>

      <p class="error-info noerror"> Please leave first and last name separated by a space (only letters, -" and " ")
      </p>

      <label for="organisation">
        Organisation </label>
      <input type="text" id="organisation" name="organisation" value="" placeholder="Example Ltd."
        pattern="^[a-zA-Z0-9\.-\u00c4-\u00df\s]{2,100}$">

      <p class="error-info noerror"> 2 to 100 letters or numbers </p>

      <label for="email">
        Email <abbr title="required">*</abbr>
      </label>
      <input type="email" id="email" name="email" value="" placeholder="name@mail.de" required>

      <p class="error-info noerror"> Please leave a valid email-adress (e.g. name@mail.de) </p>

      <label for="msg">
        Your message <abbr title="required">*</abbr>
      </label>
      <textarea id="msg" name="msg" rows="10" minlength="25" maxlength="3000" required></textarea>

      <p class="error-info noerror"> Please leave a short message (25 - 3000 characters) </p>

      <label for="file">File attachments<br>
        <span class="help">Max. 10 files, max. file size 5 MB each <br> (jpg, png, gif, pdf, rtf, odt, csv,
          ods)</span>
      </label>
      <input type="hidden" name="MAX_FILE_SIZE" value="5000000" />
      <input name="file[]" type="file" accept="image/*,.pdf,.rtf,.odt,.csv,.ods" multiple>

      <button type="submit" name="submit" value="Submit" class="button-tertiary button-submit" autocomplete="off">
        Send
      </button>

    </form>

  </section>

</body>

</html>
